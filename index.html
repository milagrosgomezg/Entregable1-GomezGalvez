<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--js-->
    <script defer src="./js/main.js"></script>
    <!--style-->
    <link rel="stylesheet" href="./css/styles.css">
    <a href="https://www.flaticon.es/iconos-gratis/comercio-y-compras" title="comercio y compras iconos"></a>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <title>KIDDOSSORI</title>
</head>
<body>
    <header>
        <h1 id="title">KIDDOSSORI</h1>
        <div class="logo-carrito">
            <a class="boton-menu boton-carrito" href="./html/carrito.html" id="cart-icon">
                <img src="./css/carrito.png" alt="Carrito de compras">
                <span id="cart-count" class="cart-count hidden">0</span>
            </a>
        </div>
    </header>

    <br>
    <h3>Buscar Juego</h3>
    <div>
        <input type="text" id="search-input" placeholder="Ingrese el nombre del producto">
        <button id="search-button">Buscar</button>
        <div id="stock-message"></div>
    </div>
    
    <h2>Productos</h2>
    <div class="todo">
        <aside>
            <nav>
                <ul class="navbar">
                    <li>
                        <button class="boton-menu boton-nav active"><i class="bi bi-bricks"></i> TODOS LOS JUEGOS</button>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <div id="products-container">
            </div>
            <div id="total-message"></div>
            <div id="cart-products"></div>

            <button id="empty-cart-button">Vaciar Carrito</button>

            <div id="cart-modal" class="hidden">
                <!-- contenido del carrito -->
                <h2>Carrito de Compras</h2>
                <div id="cart-items"></div>
                <button id="finalizar-compra">Finalizar Compra</button>
                <button id="close-cart-button">Cerrar</button>
            </div>

            <p id="purchase-message"></p>
        </main>
    </div>

    <!--sweetalert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>

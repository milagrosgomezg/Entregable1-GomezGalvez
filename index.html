<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--js-->
    <script defer src="./js/main.js"></script>
    <!--style-->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <title>Milagros Gomez Galvez</title>
</head>
<body>
    <h1 id = "title">KIDDOSSORI</h1>

    <h2>Productos</h2>

    <div id="juegos"></div>
    <button id="plus-button">Sumar</button>
    <button id="minus-button" disabled>Restar</button>
    <div id="counter">0</div>
    <div id="stock-message"></div>
    <div id="total-message"></div>
    <div id="cart-products"></div>
    
    <h3>Buscar Juego</h3>
    <input type="text" id="search-input" placeholder="Ingrese el nombre del juego">
    <button id="search-button">Buscar</button>
    
    <h3>Seleccionar Producto</h3>
    <select id="product-select">
        <option value="">Seleccione un producto</option>
        <option value="1">Animales</option>
        <option value="2">Balancin</option>
        <option value="3">Encastre</option>
        <option value="4">Equilibristas</option>
        <option value="5">Hamaca</option>
        <option value="6">Juego de platos</option>
        <option value="7">Juguete de arrastre</option>
        <option value="8">Pata Pata</option>
        <option value="9">Rampa</option>
        <option value="10">Rampa de autos</option>
        <option value="11">Sube y baja</option>
        <option value="12">Tablero Sensorial</option>
        <option value="13">Tobogan</option>
        <option value="14">Torre de Aprendizaje</option>
        <option value="15">Xilofon</option>
    </select>
    <button id="select-button">Seleccionar Producto</button>

</body>
</html>
